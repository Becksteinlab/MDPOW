name: CI

on:
  # run once every Sunday at 5:55 UTC
  schedule:
    - cron: "55 5 * * 1"
  push:
    branches:
      - "develop"
      - "master"
  pull_request:
    branches:
      - "develop"

concurrency:
  group: "${{ github.ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # only test all GROMACS version on the oldest and latest
        # Python to keep the testing matrix manageable and only use 2
        # macos runners (latest GROMACS, oldest and latest Python)
      
        os: [ubuntu-latest]
        python-version: ["3.10"]
        gromacs-version: ["4.6.5", "2018.6", "2020.6", "2021.1"]
        include:
          - os: ubuntu-latest
            python-version:  "3.7"
            gromacs-version: "2021.1"
          - os: ubuntu-latest
            python-version: "3.8"
            gromacs-version: "2021.1"
          - os: ubuntu-latest
            python-version: "3.9"
            gromacs-version: "2021.1"
          - os: macos-latest
            python-version: "3.9"
            gromacs-version: "2021.1"
          - os: macos-latest
            python-version: "3.10"
            gromacs-version: "2021.1"

    env:
      MPLBACKEND: agg
        

    steps:
    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}      
        auto-update-conda: true
        mamba-version: "*"
        channels: conda-forge,bioconda,defaults
        channel-priority: true
        show-channel-urls: true
          
    - name: Conda info
      run: |
         conda info
         conda list
         conda config --show-sources
         conda config --show

    - name: Python version
      run: |
         python -c "import sys; print(sys.version)"                

    - name: Install package dependencies
      run: |
         mamba install six numpy scipy matplotlib-base pandas scikit-learn pyyaml "mdanalysis>=2" numkit gromacswrapper "alchemlyb<2"
 
    - name: Install pytest+plugins and pybol
      run: |
         mamba install pytest pytest-pep8 pytest-cov codecov
         python -m pip install pybol

    - name: Install GROMACS (${{ matrix.gromacs-version }})
      run: |
         mamba install 'gromacs==${{ matrix.gromacs-version }}' pocl

    - name: Install package (with no dependencies)
      run: |
        python -m pip install . --no-deps

    - name: Run tests
      run: |
        pytest -v --durations=20 --cov=mdpow --cov-report=xml --color=yes ./mdpow/tests

    - name: Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        file: ./coverage.xml
        fail_ci_if_error: true
